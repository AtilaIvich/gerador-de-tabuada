<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="" type="image/x-icon">
        <title>Gerador de Tabuada</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
      <section id="tela-inicial">
        <button id="botao-iniciar">JOGAR</button>
      </section>

      <main>
        <h1>GERADOR DE TABUADA</h1>

        <div id="container-conta">
          <label for="resultado-usuario" id="conta-gerada">
            <span id="container-primeiro-valor">&nbsp;&nbsp;</span> x <span id="container-segundo-valor">&nbsp;&nbsp;</span> =
          </label>
          <input type="text" name="resultado-usuario" id="resultado-usuario">
          <button id="botao-enviar">ENVIAR</button>
        </div>

        <section id="teclado">
          <div id="linha1" class="linha">
            <div id="num1" class="num">1</div>
            <div id="num2" class="num">2</div>
            <div id="num3" class="num">3</div>
          </div>

          <div id="linha2" class="linha">
            <div id="num4" class="num">4</div>
            <div id="num5" class="num">5</div>
            <div id="num6" class="num">6</div>
          </div>

          <div id="linha3" class="linha">
            <div id="num7" class="num">7</div>
            <div id="num8" class="num">8</div>
            <div id="num9" class="num">9</div>
          </div>

          <div id="linha4" class="linha">
            <div id="num-fake">:p</div>
            <div id="num0" class="num">0</div>
            <div id="backspace" class="num"><-</div>
          </div>
        </section>

        <section id="contadores">
          <div class="contador">
            PLACAR
            <div id="placar">0</div>
          </div>

          <div class="contador">
            MULTIPLICADOR
            <div id="multiplicador">1</div>
          </div>

          <div class="contador">
            TEMPO
            <div id="tempo">00:10</div>
          </div>
        </section>
      </main>
      
      <section id="tela-derrota">
        <p id="retorno"></p>
        <div id="container-botoes-derrota">
          <button id="botao-jogar-novamente">SIM</button>
          <button id="botao-parar-jogo">NAO</button>
        </div>
      </section>

      <section id="tela-triste">
        <p id="carinha-triste">:(</p>
      </section>
    </body>
</html>
