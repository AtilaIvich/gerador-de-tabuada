<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="" type="image/x-icon">
        <title>Gerador de Tabuada</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
      <section id="tela-inicial">
        <button id="botao-iniciar">JOGAR</button>
      </section>

      <main>
        <h1>GERADOR DE TABUADA</h1>

        <div id="container-conta">
          <label for="resultado-usuario" id="conta-gerada">
            <span id="container-primeiro-valor">&nbsp;&nbsp;</span> x <span id="container-segundo-valor">&nbsp;&nbsp;</span> =
          </label>
          <input type="text" name="resultado-usuario" id="resultado-usuario">
          <button id="botao-enviar">ENVIAR</button>
        </div>

        <section id="teclado">
          <div class="linha">
            <div class="num" data-value="1">1</div>
            <div class="num" data-value="2">2</div>
            <div class="num" data-value="3">3</div>
          </div>

          <div class="linha">
            <div class="num" data-value="4">4</div>
            <div class="num" data-value="5">5</div>
            <div class="num" data-value="6">6</div>
          </div>

          <div class="linha">
            <div class="num" data-value="7">7</div>
            <div class="num" data-value="8">8</div>
            <div class="num" data-value="9">9</div>
          </div>

          <div class="linha">
            <div id="emoticon-teclado">:p</div>
            <div class="num" data-value="0">0</div>
            <div class="num" data-value="backspace"><-</div>
          </div>
        </section>

        <section id="contadores">
          <div class="contador">
            PLACAR
            <div id="placar">0</div>
          </div>

          <div class="contador">
            MULTIPLICADOR
            <div id="multiplicador">1</div>
          </div>

          <div class="contador">
            TEMPO
            <div id="tempo">00:10</div>
          </div>
        </section>
      </main>
      
      <section id="tela-derrota">
        <p id="retorno"></p>
        <div id="container-botoes-derrota">
          <button id="botao-jogar-novamente">SIM</button>
          <button id="botao-parar-jogo">NAO</button>
        </div>
      </section>

      <section id="tela-triste">
        <p id="carinha-triste">:(</p>
      </section>
    </body>
</html>
